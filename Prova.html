<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcolatore di somma</title>
</head>
<body>
  <h1>Calcolatore di somma</h1>
  
  <label for="numero1">Inserisci il primo numero:</label>
  <input type="text" id="numero1"><br><br>
  
  <label for="numero2">Inserisci il secondo numero:</label>
  <input type="text" id="numero2"><br><br>
  
  <button onclick="calcolaSomma()">Calcola somma</button><br><br>
  
  <p id="risultato"></p>

  <h1>Elaborazione di un polinomio</h1>

  <!-- Form per inserire il polinomio -->
  <form id="polynomialForm">
    <label for="polynomialInput">Inserisci il polinomio (es. 2x^3 + 5x^2 - 7x + 3):</label>
    <input type="text" id="polynomialInput" name="polynomialInput">
    <button type="submit">Calcola coefficienti</button>
  </form>

  <!-- Output per visualizzare i coefficienti -->
  <div id="coefficientsOutput">
    <h2>Coefficienti del polinomio:</h2>
    <p id="coefficientsResult"></p>
  </div>

  <script>
    function calcolaSomma() {
      // Ottieni i valori inseriti dall'utente
      var numero1 = parseFloat(document.getElementById('numero1').value);
      var numero2 = parseFloat(document.getElementById('numero2').value);
      
      // Verifica se entrambi i valori sono numeri
      if (!isNaN(numero1) && !isNaN(numero2)) {
        // Calcola la somma
        var somma = numero1 + numero2;
        
        // Mostra il risultato
        document.getElementById('risultato').innerHTML = 'La somma è: ' + somma;
      } else {
        // Mostra un messaggio di errore se uno dei valori inseriti non è un numero
        document.getElementById('risultato').innerHTML = 'Inserisci due numeri validi.';
      }
    }
    
  document.getElementById('polynomialForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita il ricaricamento della pagina al submit del form

    // Ottieni il valore inserito dall'utente
    let polynomial = document.getElementById('polynomialInput').value;

    // Chiama la funzione per ottenere i coefficienti
    let coefficients = getCoefficients(polynomial);

    // Mostra i coefficienti nell'output
    document.getElementById('coefficientsResult').textContent = coefficients;
  });

  // Funzione per ottenere i coefficienti dal polinomio inserito
  function getCoefficients(polynomial) {
    // Implementazione di elaborazione del polinomio per ottenere i coefficienti
    // Questo è solo un esempio di implementazione molto semplice
    // È necessario un parser più complesso per polinomi complessi

    // Dividi il polinomio in termini separati
    let terms = polynomial.split(/\s*[+-]\s*/);

    // Inizializza un vettore per i coefficienti
    let coefficients = [];

    // Ciclo attraverso i termini e ottieni i coefficienti
    for (let term of terms) {
      // Estrai il coefficiente
      let coefficient = parseFloat(term.match(/^-?\d*\.?\d+/)[0]);
      coefficients.push(coefficient);
    }

    return coefficients;
  }
  </script>
</body>
</html>
